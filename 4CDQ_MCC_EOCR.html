<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4CDQ_MCC_EOCR設定與跳脫時間曲線</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="scrollbar-styles.css">
    <link rel="stylesheet" href="picreadme.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-y: scroll; /* 确保页面可以垂直滚动 */
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>4CDQ_MCC_EOCR</h1>
        <figure>
            <img src="pic/tsubaki EOCR(中文翻譯).png" alt="EOCR(中文翻譯)">
            <figcaption>TSUBAKI EOCR 的GOOGLE中文翻譯說明</figcaption>
        </figure>
        <figure>
            <img src="pic/tsubaki EOCR 跳脫曲線.png" alt="EOCR 跳脫曲線">
            <figcaption>上圖中的紅色重點，總跳脫時間為啟動時間(start time)+過電流延時時間(shock time)</figcaption>
        </figure>
        <figure>
            <img src="pic/tsubaki EOCR(設定教學).png" alt="EOCR(設定教學)">
            <figcaption>參照馬達銘牌數值，依照13.1先設定三個旋鈕，然後依序13.2~13.3~13.4設定EOCR</figcaption>
        </figure>
        
    </div>

</html>
