<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>氣動閥廠牌</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="scrollbar-styles.css">
    <link rel="stylesheet" href="picreadme.css">
    <link rel="stylesheet" href="responsive-styles.css">
</head>
<body>
    <div class="container">
        <h1>氣動閥廠牌</h1>
        <br>
        <br><br>
        <div class="image-text-container">
            <figure>
                <img src="pic/SRI986_4.png" alt="SRI986_4">
                <figcaption>單作用氣動閥</figcaption>
            </figure>
            <div class="description">
                <p>單作用氣動閥：<br>可靠著調整N/U位置來改變4-20mA開關方向，<br>預設為N,若切換為U則使作動方向相反。</p>
            </div>
        </div>
        <div class="image-text-container">
            <figure>
                <img src="pic/SRI986_5.png" alt="SRI986_5">
                <figcaption>雙作用氣動閥</figcaption>
            </figure>
            <div class="description">
                <p>雙作用氣動閥：<br>無法透過調整N/U位置來改變開關方向，<br>若要調整4-20mA行程方向，需要透過氣體管路互換達到目的。</p>
            </div>
        </div>
        <div class="image-text-container">
            <figure>
                <img src="pic/SRI986_6.png" alt="SRI986_6">
                <figcaption>注意外蓋有方向性，M排氣口朝下。</figcaption>
            </figure>
            <div class="description">
                <p>請依圖片中外蓋方向回裝，M排氣口朝下。</p>
            </div>
        </div>
        <div class="image-text-container">
            <figure>
                <img src="pic/SRI986_3.png" alt="SRI986_6">
                <figcaption>PLC傳送AO信號至氣動閥</figcaption>
            </figure>
            <div class="description">
                <p>打開側蓋，依端子標示接入信號線。</p>
            </div>
        </div>
    </div>
</body>
</html>
