<!DOCTYPE html>
<html lang="zh">
<head>

    <link rel="stylesheet" href="pic.css">
    <title>破碎機VCB2過電流保護電驛設定</title>
</head>
<body>
    <br><br><br><br>
    <h1>破碎機VCB2</h1>
    <h1>TOYO_TDOG-31</h1>
    <h1>過電流保護電驛設定</h1><br>
    <p>VCB2_電流保護電驛設定值(C4與C6)：</p>
    <div class="container">
        <figure>
            <img src="pic/TDOG-31/TDOG-31-1.jpg" alt="Image 1">
            <figcaption>1.主選單</figcaption>
        </figure>
        <figure>
            <img src="pic/TDOG-31/TDOG-31-2.jpg" alt="Image 2">
            <figcaption>2.設定頻率及比流器比值</figcaption>
        </figure>
        <figure>
            <img src="pic/TDOG-31/TDOG-31-3.jpg" alt="Image 3">
            <figcaption>3.保護電驛設定頁1</figcaption>
        </figure>
        <figure>
            <img src="pic/TDOG-31/TDOG-31-4.jpg" alt="Image 4">
            <figcaption>4.保護電驛設定頁2</figcaption>
        </figure>
        <figure>
            <img src="pic/TDOG-31/TDOG-31-5.jpg" alt="Image 5">
            <figcaption>5.設定CO延時</figcaption>
        </figure>
        <figure>
            <img src="pic/TDOG-31/TDOG-31-6.jpg" alt="Image 6">
            <figcaption>6.設定CO瞬時</figcaption>
        </figure>
        <figure>
            <img src="pic/TDOG-31/TDOG-31-7.jpg" alt="Image 7">
            <figcaption>7.設定LCO延時</figcaption>
        </figure>
        <figure>
            <img src="pic/TDOG-31/TDOG-31-8.jpg" alt="Image 8">
            <figcaption>8.設定LCO延時</figcaption>
        </figure>
        <figure>
            <img src="pic/TDOG-31/TDOG-31-9.jpg" alt="Image 9">
            <figcaption>9.測試選單</figcaption>
        </figure>
    </div>
    <h5 style="border-bottom-style: double;border-bottom-width: 4px;"></h5>
    <br>
    <h4>保護電驛跳脫測試：</h4>
    <img class="left-pic" src="pic/TDOG-31/Relaytest.png" alt="Image 9">
    <P>保護電驛設定完成後可由RELAY TEST測試VCB跳脫功能，按&Delta;鍵Ta-Tc導通，VCB跳脫。</P>
    <h5 style="border-bottom-style: double;border-bottom-width: 4px;"></h5>
    <P>舊款電流保護電驛,TOYO TMOG-31</P>
