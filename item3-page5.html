<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設備列表</title>
    <link rel="stylesheet" href="mcc2.css">
</head>
<body>
    <button onclick="showTab('aFurnace')">A號爐</button>
    <button onclick="showTab('ph12Furnace')">PH12煉焦爐</button>

    <div id="aFurnace" class="tab">
        <input type="text" id="searchInput" placeholder="搜尋...">
        <button onclick="searchNext()">搜尋下一個</button>
        <table id="equipmentTable">
            <!-- 表格內容 -->
            <thead>
                <tr>
                    <th>地點</th>
                    <th>設備名稱</th>
                    <th>MCC名稱</th>
                    <th>盤面位置</th>
                    <th>備註</th>
                </tr>
            </thead>
            <tbody>
                <!-- A號爐的表格內容 -->
                <tr>
                    <td rowspan="3">A號機電氣室</td>
                    <td>MCC-1</td>
                    <td>SWGR(4NF34)</td>
                    <td>1B</td>
                    <td></td>
                </tr>
                <tr>
                    <td>MCC-2</td>
                    <td>SWGR(4NF34)</td>
                    <td>1T</td>
                    <td></td>
                </tr>
                <tr>
                    <td>照明/電料插座</td>
                    <td>SWGR(4NF34)</td>
                    <td>3T</td>
                    <td></td>
                </tr>
                <!-- 其他表格內容 -->
            </tbody>
        </table>
    </div>

    <div id="ph12Furnace" class="tab" style="display:none;">
        <input type="text" id="searchInputPH12" placeholder="搜尋...">
        <button onclick="searchNext()">搜尋下一個</button>
        <table id="equipmentTablePH12">
            <!-- 表格內容 -->
            <thead>
                <tr>
                    <th>地點</th>
                    <th>設備名稱</th>
                    <th>MCC名稱</th>
                    <th>盤面位置</th>
                    <th>備註</th>
                </tr>
            </thead>
            <tbody>
                <!-- PH12煉焦爐的表格內容 -->
                <tr>
                    <td rowspan="3">A號機電氣室</td>
                    <td>MCC-1</td>
                    <td>SWGR(4NF34)</td>
                    <td>1B</td>
                    <td></td>
                </tr>
                <tr>
                    <td>MCcccccC-2</td>
                    <td>SWGR(4NF34)</td>
                    <td>1T</td>
                    <td></td>
                </tr>
                <tr>
                    <td>照明/cccc電料插座</td>
                    <td>SWGR(4NF34)</td>
                    <td>3T</td>
                    <td></td>
                </tr>
                <!-- 這裡添加你的表格內容 -->
            </tbody>

        </table>
    </div>

    <script src="mcc2.js"></script>
</body>
</html>
