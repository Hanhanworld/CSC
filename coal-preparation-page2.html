<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIWAREX卡片設定、校正程式</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="scrollbar-styles.css">
    <link rel="stylesheet" href="picreadme.css">
</head>
<body>
    <div class="container">
        <h1>SIWAREX卡片設定、校正程式</h1>
        <figure>
            <img src="pic/siwarex_SFB53.png" alt="SFB53_寫入SIWARE卡片的SFB">
            <figcaption>SFB53_寫入SIWARE卡片的SFB</figcaption>
        </figure>
        <table>
            <tr>
                <th>參數</th>
                <th>資料格式</th>
                <th>說明</th>
            </tr>
            <tr>
                <td>EN</td>
                <td>BOOL</td>
                <td>啟用SFB53模組</td>
            </tr>
            <tr>
                <td>REQ</td>
                <td>BOOL</td>
                <td>執行寫入命令</td>
            </tr>
            <tr>
                <td>ID</td>
                <td>DWORD</td>
                <td>SIWAREX卡片起始位置</td>
            </tr>
            <tr>
                <td>INDEX</td>
                <td>INT</td>
                <td>SIWAREX DR功能數字</td>
            </tr>
            <tr>
                <td>LEN</td>
                <td>INT</td>
                <td>欲寫入的資料長度</td>
            </tr>
            <tr>
                <td>RECORD</td>
                <td>ANY TYPE</td>
                <td>從PLC位置寫入SIWAREX卡片</td>
            </tr>
            <tr>
                <td>DONE</td>
                <td>BOOL</td>
                <td>寫入指令完成</td>
            </tr>
        </table>
    </div>
</body>
</html>
